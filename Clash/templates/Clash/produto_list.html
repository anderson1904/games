{% extends 'Clash/base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gerenciar Produtos</h1>
        <a href="{% url 'produto_create' %}" class="btn btn-primary">Novo Produto</a>
    </div>

    <div class="store"> {% for produto in produtos %}
        <div class="item">
            <h3>{{ produto.nome }}</h3>
            <p>Tipo: {{ produto.tipo }}</p>
            <p>Venda: R$ {{ produto.preco_venda }}</p>
            
            <div style="margin-top: 10px;">
                <a href="{% url 'produto_detail' produto.pk %}" class="btn btn-sm btn-info">Ver</a>
                <a href="{% url 'produto_update' produto.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'produto_delete' produto.pk %}" class="btn btn-sm btn-danger">X</a>
            </div>
        </div>
        {% empty %}
        <p>Nenhum produto cadastrado.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
