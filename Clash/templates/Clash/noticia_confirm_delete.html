{% extends 'Clash/base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar Exclusão</h2>
    <hr>
    <p>Você tem certeza que deseja deletar a notícia: 
        <strong>"{{ object.Titulo }}"</strong>?
    </p>
    
    <p class="text-danger">Esta ação não pode ser desfeita.</p>
    
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'noticia_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Sim, Deletar</button>
    </form>
</div>
{% endblock %}
