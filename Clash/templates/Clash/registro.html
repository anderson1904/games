{% extends 'Clash/base.html' %}

{% block content %}
<div class="container">
    <h2>Crie sua Conta</h2>
    <hr>
    
    <form method="post" enctype="multipart/form-data" class ="form-box">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn-custom">Registrar</button>
    </form>
    
    <p class="form-link">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
