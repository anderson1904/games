{% extends 'Clash/base.html' %}

{% block content %}
<div class="container">
    
    {% if object %} <h2>Editar Notícia</h2>
    {% else %} <h2>Criar Nova Notícia</h2>
    {% endif %}
    
    <hr>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
